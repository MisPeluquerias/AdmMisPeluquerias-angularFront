<body class="bg-light">
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="authentication-wrapper authentication-cover w-100">
      <div class="authentication-inner row m-0">
        <div class="d-none d-lg-flex col-lg-7 col-xl-8 align-items-center p-5">
          <div class="w-100 d-flex justify-content-center">
            <img src="../../../assets/img/login-image.png" class="img-fluid" alt="Login image" width="700" />
          </div>
        </div>

        <div class="d-flex col-12 col-lg-5 col-xl-4 align-items-center bg-white p-sm-5 p-4">
          <div class="w-100 mx-auto">
            <div class="app-brand mb-3 text-center">
              <a href="/" class="app-brand-link gap-2">
                <span class="app-brand-logo demo">
                  <img width="400" class="img-fluid" src="../../../assets/img/logo-mis-peluquerias-bk.svg" />
                </span>
              </a>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Introduce tu Email" autofocus />
                <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="text-danger">
                  <div *ngIf="loginForm.controls['email'].errors?.['required']">Email es requerido.</div>
                  <div *ngIf="loginForm.controls['email'].errors?.['email']">Email no es válido.</div>
                </div>
              </div>

              <div class="mb-3 form-password-toggle">
                <label class="form-label" for="password">Contraseña</label>
                <div class="input-group input-group-merge">
                  <input type="password" id="password" class="form-control" formControlName="password" placeholder="••••••••••" aria-describedby="password" />
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
                <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="text-danger">
                  <div *ngIf="loginForm.controls['password'].errors?.['required']">Contraseña es requerida.</div>
                </div>
              </div>

              <div class="mb-3 d-flex justify-content-between">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-me" formControlName="rememberMe" />
                  <label class="form-check-label" for="remember-me"> Recuérdame</label>
                </div>

                <button type="button" class="btn btn-link d-none" data-bs-toggle="modal" data-bs-target="#modal_add_item">
                  <small>Olvidó su contraseña</small>
                </button>
              </div>

              <button type="submit" class="btn btn-danger d-grid w-100" [disabled]="loginForm.invalid">Entrar</button>

              <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal_add_item" tabindex="-1" aria-hidden="true" aria-modal="true" role="dialog">
    <div class="modal-dialog modal-simple modal-lg">
      <div class="modal-content p-3 p-md-5">
        <div class="modal-body py-2 px-4">
          <div id="modal_add_item_header" class="text-center mb-4">
            <h3 id="modal_title">Cambiar contraseña</h3>
          </div>
          <button type="reset" class="btn-close" data-item-modal-action="close" aria-label="Close"></button>

          <div class="form-group col-12">
            <label class="form-label" for="email_restore">Email</label>
            <input type="email" class="form-control" name="email" id="email_restore">
          </div>

          <div class="col-12 text-center">
            <button type="reset" class="btn btn-label-secondary me-sm-3 me-1" data-item-modal-action="cancel" aria-label="Close">
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary" data-item-modal-action="submit">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
