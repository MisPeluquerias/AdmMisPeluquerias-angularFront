<div id="layoutSidenav">
  <app-aside></app-aside>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-1">Panel de control</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item active">
            Ajuste de cuenta / <b>Editar Propietario</b>
          </li>
        </ol>

        <div class="card mb-4">
          <div class="card-header">
            <img src="../../../favicon.ico" width="30" class="img-fluid me-2" alt="Favicon" />
            <!--  <i class="fas fa-table me-1"></i> -->
            Editar Cliente
          </div>
          <div class="card-body">
            <div *ngIf="ownerData">
              <!--
              <div class="row mb-4">
                <div class="col-12 d-flex flex-column flex-md-row align-items-center">
                  <div class="me-md-3 mb-3 mb-md-0 text-center text-md-start">

                      [src]="clientData.avatar_path || '../../../../assets/img/sello.jpg'"

                      class="img-fluid profile-img"
                    />
                  </div>
                  <div class="col-12 col-md-6">

                    <p class="small text-muted mt-1">
                      Archivos permitidos JPG, GIF o PNG. Tamaño máximo 800K

                  </div>
                </div>
              </div>
              -->

              <form (ngSubmit)="updateOwner()">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      [(ngModel)]="ownerData.name"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastname"
                      name="lastname"
                      [(ngModel)]="ownerData.lastname"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      [(ngModel)]="ownerData.email"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="telefono" class="form-label">Nº de Teléfono</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="phone"
                      name="phone"
                      [(ngModel)]="ownerData.phone"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input
                      type="text"
                      class="form-control"
                      id="address"
                      name="address"
                      [(ngModel)]="ownerData.address"
                    />
                  </div>
                  <div class="col-md-3">
                    <label for="provincia" class="form-label">Provincia</label>
                    <select
                    class="form-select"
                    id="id_province"
                    name="id_province"
                    [(ngModel)]="ownerData.id_province"
                    (change)="onProvinceChange($event)" 
                  >
                    <option *ngFor="let province of provinces" [value]="province.id_province">
                      {{ province.name }}
                    </option>
                  </select>
                  
                  </div>
                  <div class="col-md-3">
                    <label for="poblacion" class="form-label">Población</label>
                    <select
                      class="form-select"
                      id="id_city"
                      name="id_city"
                      [(ngModel)]="ownerData.id_city"
                      (change)="onCityChange(ownerData.id_city)"
                      required
                    >
                      <option *ngFor="let city of cities" [value]="city.id_city">
                        {{ city.city_name }} - {{ city.zip_code }}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="row mb-4">
                  <div class="col-md-6">
                    <label for="permiso" class="form-label">NIF</label>
                    <input
                    type="text"
                    class="form-control"
                    id="dni"
                    name="dni"
                    [(ngModel)]="ownerData.dni"
                  />
                  </div>
                </div>
              <div class="card mt-4">
                <div class="card-body">
                  <h5 class="h5">Nueva Contraseña</h5>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="password" class="form-label">Contraseña</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Introduce nueva contraseña..."
                        [(ngModel)]="ownerData.password"
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="confirmPassword" class="form-label">Repetir contraseña</label>
                      <input
                        type="password"
                        class="form-control"
                        id="confirmPassword"
                        placeholder="Repetir contraseña..."
                        name="confirmPassword"
                        [(ngModel)]="ownerData.confirmPassword"
                      />
                    </div>
                  </div>
                </div>
              </div>
              
              <button type="submit" class="btn btn-danger me-2 mt-3">
                Guardar
              </button>
              <button type="reset" class="btn btn-secondary mt-3">Cancelar</button>
            </form>
            <div class="card mt-4">
              <div class="card-body">
                <h6 class="h5">Salones en propiedad</h6>
              </div>
           
              <div class="table-responsive w-100 mx-auto rounded">
                <table class="table table-hover table-light">
                  <thead class="thead-dark">
                    <tr class="text-center">
                      <th>Nombre</th>
                      <th class="col-1">Editar</th>
                      <th class="col-1">Eliminar</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let salon of salons" class="text-center">
                      <td>{{ salon.name }}</td>
                      <td class="text-center">
                        <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#editSalonModal">
                          <i class="fas fa-edit"></i>
                        </button>
                      </td>
                      <td class="text-center">
                        <button class="btn btn-danger" (click)="deleteSalon(salon.id_salon)" data-bs-toggle="modal" data-bs-target="#deleteSalonModal">
                          <i class="fas fa-trash"></i></button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </main>
    <app-footer></app-footer>
  </div>
</div>

<div class="modal fade" id="deleteSalonModal" tabindex="-1" aria-labelledby="deleteSalonModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteSalonModalLabel">Eliminar Salón</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="text-center">
          <img src="../../../assets/img/sello.jpg" alt="sello" width="120" class="img-fluid">
          <p>¿Estás seguro que deseas eliminar este salón?</p>
        </div>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
          <button 
          type="button" 
          class="btn btn-danger" 
          [disabled]="!salonToDelete" 
          (click)="salonToDelete !== null && deleteSalon(salonToDelete!)">
          Eliminar
        </button>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="editSalonModal" tabindex="-1" aria-labelledby="editSalonModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editSalonModalLabel">Editar Salón</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="text-center">
          <img src="../../../assets/img/sello.jpg" alt="sello" width="120" class="img-fluid">
          <p>Introduce el nuevo salón</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Guardar cambios</button>
      </div>
    </div>
  </div>
