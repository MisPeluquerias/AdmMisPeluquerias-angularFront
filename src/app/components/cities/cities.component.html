<app-header></app-header>
<div id="layoutSidenav">
  <app-aside></app-aside>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-1">Panel de control</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item active">Administración / <b>Poblaciones</b></li>
        </ol>

        <!-- Contenido de la tabla -->
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-table me-1"></i>
            Lista de Poblaciones
          </div>
          <div class="card-body">
            <div class="row mb-4">
              <div class="col-12 col-md-8 mb-2 mb-md-0">
                <input type="text" class="form-control" placeholder="Buscar">
              </div>
              <div class="col-12 col-md-4 d-flex justify-content-md-end">
                <button class="btn btn-secondary me-2">Filtro</button>
                <button class="btn btn-danger">Nuevo</button>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-bordered table-hover table-light">
                <thead class="thead-dark">
                  <tr>
                    <th><input type="checkbox"></th>
                    <th>Provincia</th>
                    <th>Ciudad</th>
                    <th>Cod.Postal</th>
                    <th>Latitud</th>
                    <th>Longitud</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let city of AllCities">
                    <td><input type="checkbox"></td>
                    <td>{{ city.province_name}}</td>
                    <td>{{ city.name }}</td>
                    <td>{{ city.zip_code }}</td>
                    <td>{{ city.latitud }}</td>
                    <td>{{ city.longitud}}</td>
                    <td><button class="btn btn-dark"><i class="fas fa-edit"></i></button></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- Paginación -->
            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center">
                <li class="page-item" [class.disabled]="currentPage === 1">
                  <a class="page-link" (click)="onPageChange(currentPage - 1)" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item " *ngFor="let page of pages" [class.active]="page === currentPage">
                  <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === pageCount">
                  <a class="page-link" (click)="onPageChange(currentPage + 1)" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </main>
    <app-footer></app-footer>
  </div>
</div>
