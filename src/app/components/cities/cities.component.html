<app-header></app-header>
<div id="layoutSidenav">
  <app-aside></app-aside>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-1">Panel de control</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item active">Administración / <b>Poblaciones</b></li>
        </ol>

        <!-- Contenido de la tabla -->
        <div class="card mb-4">
          <div class="card-header">
            <img src="../../../favicon.ico" width="30" class="img-fluid me-2" alt="">
           <!-- <i class="fas fa-table me-1"></i> -->            Lista de Poblaciones
          </div>
          <div class="card-body">
            <div class="row mb-4">
              <div class="col-12 col-md-2 mb-2 mb-md-0">
                <input type="text" class="form-control" placeholder="Buscar" [(ngModel)]="searchText" (input)="onSearch()">
              </div>
              <div class="col-12 col-md-4 d-flex justify-content-md-end ms-auto">
                <button class="btn btn-danger" style="display:none;">Nuevo</button>
              </div>
              <div *ngIf="hasSelected()" class="mt-3 text-end" >
                <button class="btn btn-danger" (click)="deleteSelected() " style="background-color: darkorange;">Eliminar seleccionados</button>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-hover table-light">
                <thead class="thead-dark">
                  <tr>
                    <th><input type="checkbox" (change)="toggleAllSelection()" [checked]="allSelected" /></th>
                    <th>Provincia</th>
                    <th>Ciudad</th>
                    <th>Cod.Postal</th>
                    <th>Latitud</th>
                    <th>Longitud</th>
                    <th class="col-1">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let city of AllCities">
                    <td><input type="checkbox" [(ngModel)]="city.selected" (change)="checkIfAllSelected()" /></td>
                    <td>{{ city.province_name}}</td>
                    <td>{{ city.name }}</td>
                    <td>{{ city.zip_code }}</td>
                    <td>{{ city.latitud }}</td>
                    <td>{{ city.longitud}}</td>
                    <td><button class="btn btn-dark" (click)="editCity(city.id_city)"><i class="fas fa-edit"></i></button></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- Paginación -->
            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center">
                <li class="page-item" [class.disabled]="currentPage === 1">
                  <a class="page-link" (click)="onPageChange(1)" aria-label="First">
                    <span aria-hidden="true">&laquo;&laquo;</span>
                  </a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === 1">
                  <a class="page-link" (click)="onPageChange(currentPage - 1)" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage" [class.disabled]="page === -1">
                  <ng-container *ngIf="page === -1">
                    <span class="page-link">...</span>
                  </ng-container>
                  <ng-container *ngIf="page !== -1">
                    <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
                  </ng-container>
                </li>
                <li class="page-item" [class.disabled]="currentPage === pageCount">
                  <a class="page-link" (click)="onPageChange(currentPage + 1)" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === pageCount">
                  <a class="page-link" (click)="onPageChange(pageCount)" aria-label="Last">
                    <span aria-hidden="true">&raquo;&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </main>
    <app-footer></app-footer>
  </div>
</div>
