              <form (ngSubmit)="updateCity()">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      [(ngModel)]="cityData.name"
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="latitud" class="form-label">Latitud</label>
                    <input
                      type="text"
                      class="form-control"
                      id="latitud"
                      name="latitud"
                      [(ngModel)]="cityData.latitud"
                    />
                  </div>
                </div>
                <div class="row ">
                  <div class="col-md-6 mb-3">
                    <label for="longitud" class="form-label">Longitud</label>
                    <input
                      type="text"
                      class="form-control"
                      id="longitud"
                      name="longitud"
                      [(ngModel)]="cityData.longitud"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="zip_code" class="form-label">Codigo Zip</label>
                    <input
                      type="zip_code"
                      class="form-control"
                      id="zip_code"
                      name="zip_code"
                      [(ngModel)]="cityData.zip_code"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-3">
                    <label for="provincia" class="form-label">Provincia</label>
                    <select
                    class="form-select"
                    id="id_province"
                    name="id_province"
                    [(ngModel)]="cityData.id_province"
                  >
                    <option *ngFor="let province of provinces" [value]="province.id_province">
                      {{ province.name }}
                    </option>
                  </select>
                  </div>
                </div>
              <div class="card mt-4">
              </div>
              <button type="submit" class="btn btn-danger me-2 mt-3">
                Guardar
              </button>
              <button type="reset" class="btn btn-secondary mt-3" routerLink="/cities">Cancelar</button>
            </form>
            </div>
          </div>
        </div>
      </div>
