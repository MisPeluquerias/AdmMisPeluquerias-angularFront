<app-header></app-header>
<div id="layoutSidenav">
  <app-aside></app-aside>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-1">Panel de control</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item active">
            Administración / <b>Negocios / </b> <b>Nuevo</b>
          </li>
        </ol>

        <div class="tab-content bg-light" id="myTabContent">
          <!-- Contenido de la pestaña Negocio -->

          <div
            class="tab-pane fade show active"
            id="negocio"
            role="tabpanel"
            aria-labelledby="negocio-tab"
          >
            <!-- Formulario de Negocio -->

            <form #salonForm="ngForm">
              <div class="row mb-3 align-items-center">
                <div class="col-md-2">
                  <label for="estado" class="form-label">Estado</label>
                  <select
                    class="form-select"
                    id="state"
                    [(ngModel)]="salonData.state"
                    name="state"
                  >
                    <option value="No reclamado" selected>No reclamado</option>
                    <option value="Reclamado">Reclamado</option>
                    <option value="Validado">Validado</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="plus_code" class="form-label">Plus Code</label>
                  <input
                    type="text"
                    class="form-control"
                    id="plus_code"
                    name="plus_code"
                    [(ngModel)]="salonData.plus_code"
                    #plusCode="ngModel"
                    placeholder="Ingrese el plus code del negocio"
                    required
                  />
                  <div *ngIf="plusCode.invalid && plusCode.touched" class="text-danger">
                    El Plus Code es requerido.
                  </div>
                </div>
                <div class="col-md-4 d-flex align-items-center">
                  <label class="form-check-label me-2" for="active">Activo</label>
                  <div class="form-check form-switch me-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="active"
                      name="active"
                      [(ngModel)]="salonData.active"
                    />
                  </div>
                  <label class="form-check-label me-2" for="in_vacation">Cerrado por vacaciones</label>
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="in_vacation"
                      name="in_vacation"
                      [(ngModel)]="salonData.in_vacation"
                    />
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="name" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    [(ngModel)]="salonData.name"
                    #name="ngModel"
                    placeholder="Ingrese el nombre del negocio"
                    required
                  />
                  <div *ngIf="name.invalid && name.touched" class="text-danger">
                    El nombre es requerido.
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">E-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    [(ngModel)]="salonData.email"
                    #email="ngModel"
                    placeholder="Ingrese su correo electrónico"
                    required
                  />
                  <div *ngIf="email.invalid && email.touched" class="text-danger">
                    El email es requerido.
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="address" class="form-label">Dirección</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    name="address"
                    [(ngModel)]="salonData.address"
                    #address="ngModel"
                    placeholder="Ingrese la dirección del negocio"
                    required
                  />
                  <div *ngIf="address.invalid && address.touched" class="text-danger">
                    La dirección es requerida.
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="phone" class="form-label">Nº de Teléfono</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    name="phone"
                    [(ngModel)]="salonData.phone"
                    #phone="ngModel"
                    placeholder="Ingrese el número de teléfono"
                    required
                  />
                  <div *ngIf="phone.invalid && phone.touched" class="text-danger">
                    El número de teléfono es requerido.
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="latitud" class="form-label">Latitud</label>
                  <input
                    type="number"
                    class="form-control"
                    id="latitud"
                    name="latitud"
                    [(ngModel)]="salonData.latitud"
                    #latitud="ngModel"
                    placeholder="Ingrese la latitud"
                    required
                  />
                  <div *ngIf="latitud.invalid && latitud.touched" class="text-danger">
                    La latitud es requerida.
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="longitud" class="form-label">Longitud</label>
                  <input
                    type="number"
                    class="form-control"
                    id="longitud"
                    name="longitud"
                    [(ngModel)]="salonData.longitud"
                    #longitud="ngModel"
                    placeholder="Ingrese la longitud"
                    required
                  />
                  <div *ngIf="longitud.invalid && longitud.touched" class="text-danger">
                    La longitud es requerida.
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="provincia" class="form-label">Provincia</label>
                  <select
                    class="form-select"
                    id="provincia"
                    [(ngModel)]="salonData.id_province"
                    name="id_province"
                    (change)="onProvinceChange(salonData.id_province)"
                    #province="ngModel"
                    required
                  >
                    <option value="">Seleccione una provincia...</option>
                    <option
                      *ngFor="let province of provinces"
                      [value]="province.id_province"
                    >
                      {{ province.name }}
                    </option>
                  </select>
                  <div *ngIf="province.invalid && province.touched" class="text-danger">
                    La provincia es requerida.
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="ciudad" class="form-label">Ciudad-CP</label>
                  <select
                    class="form-select"
                    id="ciudad"
                    [(ngModel)]="salonData.id_city"
                    name="id_city"
                    (change)="onCityChange(salonData.id_city)"
                    #city="ngModel"
                    required
                  >
                    <option value="">Seleccione una ciudad...</option>
                    <option *ngFor="let city of cities" [value]="city.id_city">
                      {{ city.city_name }} - {{ city.zip_code }}
                    </option>
                  </select>
                  <div *ngIf="city.invalid && city.touched" class="text-danger">
                    La ciudad es requerida.
                  </div>
                </div>
              </div>


              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="googlemaps" class="form-label">URL de Google Maps</label>
                  <input
                    type="text"
                    class="form-control"
                    id="map"
                    name="map"
                    [(ngModel)]="salonData.map"
                    placeholder="Ingrese la URL de Google Maps"
                  />
                </div>
                <div class="col-md-6">
                  <label for="urlnegocio" class="form-label">URL del Negocio</label>
                  <input
                    type="text"
                    class="form-control"
                    id="url"
                    name="url"
                    [(ngModel)]="salonData.url"
                    placeholder="Ingrese la URL del negocio"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-12">
                  <label for="sobrenosotros" class="form-label">Sobre Nosotros</label>
                  <textarea
                    class="form-control"
                    id="about_us"
                    name="about_us"
                    rows="3"
                    [(ngModel)]="salonData.about_us"
                    placeholder="Establezca la descripción de su negocio..."
                  ></textarea>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-12">
                  <label for="categoria" class="form-label">Categorías</label>
                  <input
                    type="text"
                    class="form-control"
                    id="categories"
                    name="categories"
                    [(ngModel)]="salonData.categories"
                    placeholder="Ingrese las categorías del negocio"
                  />
                </div>
              </div>

              <button
                type="button"
                class="btn btn-danger me-2"
                (click)="createSalon(salonForm)"
              >
                Guardar
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                routerLink="/home"
              >
                Cancelar
              </button>
            </form>

          </div>
        </div>
      </div>
    </main>
    <app-footer></app-footer>
  </div>
</div>
